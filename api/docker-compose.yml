version: '3'
services:
  app:
    build: .
    tty: true
    ports:
      - "3000:3000"
    env_file: .env
  mysql:
    image: mysql:8.0.19
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: 0000
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci