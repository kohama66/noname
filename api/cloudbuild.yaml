- id: 'migration'
  name: 'gcr.io/cloud-builders/docker'
  args: ['run', '-v', 'cloudsql:/cloudsql', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cutmatch-docker-repo/cutmatch-api-image:tag1', 'make', 'cloudbuild-migrate']
  volumes:
    - name: cloudsql
      path: /cloudsql
  waitFor:
    - 'build'

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'sh'
  args: ['-c', 'touch /cloudsql/stop']
  volumes:
    - name: cloudsql
      path: /cloudsql
  waitFor:
      - 'migration'

