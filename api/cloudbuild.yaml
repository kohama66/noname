- id: 'build'
  name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cutmatch-docker-repo/cutmatch-api-image:tag1', '.' ]

- id: 'cloudsql-proxy'
  name: 'gcr.io/cloudsql-docker/gce-proxy:1.15'
  entrypoint: 'sh'
  args: ['-c', '/cloud_sql_proxy -dir=/cloudsql -instances=cut-match:us-central1:cutmatch=tcp:3306 & while [ ! -f /cloudsql/stop ]; do sleep 2; done']
  volumes: 
    - name: cloudsql
      path: /cloudsql
  waitFor: 
    - '-'

